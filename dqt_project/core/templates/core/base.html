<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Queue Token System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Change Bootstrap primary color to pastel green */
    :root {
      --bs-primary: #77dd77; /* soft pastel green */
      --bs-primary-rgb: 119, 221, 119;
    }

    /* Optional: make buttons/alerts match */
    .btn-primary {
      background-color: var(--bs-primary);
      border-color: var(--bs-primary);
    }
    .btn-primary:hover {
      background-color: #66cc66;
      border-color: #66cc66;
    }

    .alert-primary {
      background-color: #d6f5d6;
      color: #225522;
      border-color: #b3e6b3;
    }

    /* Navbar (if you have one) */
    .navbar.bg-primary {
      background-color: var(--bs-primary) !important;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">Queue System</a>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
