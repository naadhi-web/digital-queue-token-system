<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Digital Queue Token System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bs-primary: #77dd77;
            --bs-primary-rgb: 119, 221, 119;
        }
        .btn-primary {
            background-color: var(--bs-primary);
            border-color: var(--bs-primary);
            color: #333;
        }
        .btn-primary:hover {
            background-color: #8df18d;
            border-color: #8ddf8d;
        }
        .navbar.bg-primary {
            background-color: var(--bs-primary) !important;
        }
        .navbar-dark .navbar-brand {
            color: #0b0c0b !important;
        }
        .card {
            box-shadow: 0 4px 6px rgba(24, 22, 22, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">
                <i class="fas fa-ticket-alt"></i> QueueToken System
            </a>
        </div>
    </nav>

    {% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-primary mt-5 py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Digital Queue Token System</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
