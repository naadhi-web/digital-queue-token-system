{% extends "core/base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-10 offset-md-1">
    <div class="card p-4">
      <h3 class="mb-3">My Token History</h3>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Date</th>
            <th>Slot</th>
            <th>Token #</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          {% for h in history %}
            <tr>
              <td>{{ h.timestamp|date:"d M Y H:i" }}</td>
              <td>{{ h.slot.name }} ({{ h.slot.queue_type }})</td>
              <td>{{ h.token_number }}</td>
              <td><span class="badge bg-secondary">{{ h.outcome }}</span></td>
            </tr>
          {% empty %}
            <tr><td colspan="4" class="text-center">No past tokens.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
