{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h3 class="mb-4">My Token History</h3>
  <div class="card shadow-sm p-3">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Token No</th>
          <th>Service</th>s
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for visit in history %}
        <tr>
          <td>#{{ visit.token_number }}</td>
          <td>{{ visit.slot.service }}</td>
          <td>{{ visit.timestamp|date:"Y-m-d H:i" }}</td>
          <td>
            <span class="badge 
              {% if visit.outcome == 'served' %} bg-success
              {% elif visit.outcome == 'cancelled' %} bg-danger
              {% elif visit.outcome == 'skipped' %} bg-warning
              {% else %} bg-secondary {% endif %}">
              {{ visit.outcome }}
            </span>
          </td>
        </tr>
        {% empty %}
        <tr><td colspan="4" class="text-center">No history found.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
