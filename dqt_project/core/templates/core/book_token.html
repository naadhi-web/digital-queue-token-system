{% extends 'core/base.html' %}

{% block title %}Book Token - QueueToken System{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0 text-dark"><i class="fas fa-ticket-alt"></i> Book New Token</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="slot" class="form-label">Select Service Slot</label>
                            <select class="form-select" id="slot" name="slot" required>
                                <option value="">Choose a slot...</option>
                                {% for slot in slots %}
                                    <option value="{{ slot.id }}">
                                        {{ slot.get_service_display }} - {{ slot.date }} 
                                        ({{ slot.start_time }} to {{ slot.end_time }})
                                        - {{ slot.max_tokens }} tokens available
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="alert alert-primary">
                            <i class="fas fa-info-circle"></i>
                            You can only have one active token per service at a time.
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-ticket-alt"></i> Book Token
                            </button>
                            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
